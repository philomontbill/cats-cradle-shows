name: Daily Scrape

on:
  schedule:
    # Runs at 11 PM Eastern (4 AM UTC next day)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Cat's Cradle scraper
        run: python scraper.py

      - name: Run The Pinhook scraper
        run: python scraper_pinhook.py

      - name: Run Lincoln Theatre scraper
        run: python scraper_lincoln.py

      - name: Run Mohawk scraper
        run: python scraper_mohawk.py

      - name: Run Elevation 27 scraper
        run: python scraper_elevation27.py

      - name: Run The Social scraper
        run: python scraper_thesocial.py

      - name: Run Bowery Ballroom scraper
        run: python scraper_mercuryeast.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add shows-catscradle.json shows-pinhook.json shows-lincoln.json shows-mohawk.json shows-elevation27.json shows-thesocial.json shows-boweryballroom.json
          git diff --staged --quiet || git commit -m "Update show data $(date +'%Y-%m-%d')"
          git pull --rebase
          git push
