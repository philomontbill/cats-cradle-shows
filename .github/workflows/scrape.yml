name: Daily Scrape

on:
  schedule:
    # Runs at 11 PM Eastern (4 AM UTC next day)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Cat's Cradle scraper
        run: python scraper.py

      - name: Run Mohawk scraper
        run: python scraper_mohawk.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add shows-catscradle.json shows-mohawk.json
          git diff --staged --quiet || git commit -m "Update show data $(date +'%Y-%m-%d')"
          git push
