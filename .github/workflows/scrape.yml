name: Daily Scrape

on:
  schedule:
    # Runs at 11 PM Eastern (4 AM UTC next day)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Cat's Cradle scraper
        run: python scrapers/scraper.py

      - name: Run Local 506 scraper
        run: python scrapers/scraper_local506.py

      - name: Run Motorco scraper
        run: python scrapers/scraper_motorco.py

      - name: Run The Pinhook scraper
        run: python scrapers/scraper_pinhook.py

      - name: Run Lincoln Theatre scraper
        run: python scrapers/scraper_lincoln.py

      - name: Run Kings scraper
        run: python scrapers/scraper_kings.py

      - name: Run Mohawk scraper
        run: python scrapers/scraper_mohawk.py

      - name: Run Elevation 27 scraper
        run: python scrapers/scraper_elevation27.py

      - name: Run The Social scraper
        run: python scrapers/scraper_thesocial.py

      - name: Run Bowery Ballroom scraper
        run: python scrapers/scraper_mercuryeast.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/shows-catscradle.json data/shows-local506.json data/shows-motorco.json data/shows-pinhook.json data/shows-lincoln.json data/shows-kings.json data/shows-mohawk.json data/shows-elevation27.json data/shows-thesocial.json data/shows-boweryballroom.json
          git diff --staged --quiet || git commit -m "Update show data $(date +'%Y-%m-%d')"
          git pull --rebase
          git push
