name: Daily Scrape

on:
  schedule:
    # Runs at 11 PM Eastern (4 AM UTC next day)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub

permissions:
  contents: write
  issues: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Cat's Cradle scraper
        id: scrape_catscradle
        continue-on-error: true
        run: python scrapers/scraper.py

      - name: Run Local 506 scraper
        id: scrape_local506
        continue-on-error: true
        run: python scrapers/scraper_local506.py

      - name: Run Motorco scraper
        id: scrape_motorco
        continue-on-error: true
        run: python scrapers/scraper_motorco.py

      - name: Run The Pinhook scraper
        id: scrape_pinhook
        continue-on-error: true
        run: python scrapers/scraper_pinhook.py

      - name: Run Lincoln Theatre scraper
        id: scrape_lincoln
        continue-on-error: true
        run: python scrapers/scraper_lincoln.py

      - name: Run Kings scraper
        id: scrape_kings
        continue-on-error: true
        run: python scrapers/scraper_kings.py

      - name: Run Mohawk scraper
        id: scrape_mohawk
        continue-on-error: true
        run: python scrapers/scraper_mohawk.py

      - name: Run Elevation 27 scraper
        id: scrape_elevation27
        continue-on-error: true
        run: python scrapers/scraper_elevation27.py

      - name: Run The Social scraper
        id: scrape_thesocial
        continue-on-error: true
        run: python scrapers/scraper_thesocial.py

      - name: Run Bowery Ballroom scraper
        id: scrape_bowery
        continue-on-error: true
        run: python scrapers/scraper_mercuryeast.py

      - name: Run Neighborhood Theatre scraper
        id: scrape_neighborhood
        continue-on-error: true
        run: python scrapers/scraper_neighborhood.py

      - name: Run The Orange Peel scraper
        id: scrape_orangepeel
        continue-on-error: true
        run: python scrapers/scraper_orangepeel.py

      - name: Expire past shows
        run: python scripts/expire_shows.py

      - name: Monitor scrape results
        id: monitor
        continue-on-error: true
        run: python scripts/monitor_scrapes.py

      - name: Validate show data
        id: validate
        continue-on-error: true
        run: python scripts/validate_shows.py

      - name: Spotify artist enrichment
        id: spotify
        continue-on-error: true
        run: python scripts/spotify_enrich.py
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}

      - name: Verify video assignments
        id: verify
        continue-on-error: true
        run: python scripts/verify_videos.py
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Run accuracy audit
        id: audit
        continue-on-error: true
        run: python qa/audit_accuracy.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/shows-*.json logs/ qa/match_log.json qa/audits/ qa/video_states.json qa/spotify_cache.json qa/video-report-*.csv qa/validation_baseline.json qa/accuracy_history.json
          git diff --staged --quiet || git commit -m "Update show data $(date +'%Y-%m-%d')"
          git pull --rebase
          git push

      - name: Create GitHub Issue if any step failed
        if: >-
          steps.scrape_catscradle.outcome == 'failure' ||
          steps.scrape_local506.outcome == 'failure' ||
          steps.scrape_motorco.outcome == 'failure' ||
          steps.scrape_pinhook.outcome == 'failure' ||
          steps.scrape_lincoln.outcome == 'failure' ||
          steps.scrape_kings.outcome == 'failure' ||
          steps.scrape_mohawk.outcome == 'failure' ||
          steps.scrape_elevation27.outcome == 'failure' ||
          steps.scrape_thesocial.outcome == 'failure' ||
          steps.scrape_bowery.outcome == 'failure' ||
          steps.scrape_neighborhood.outcome == 'failure' ||
          steps.scrape_orangepeel.outcome == 'failure' ||
          steps.monitor.outcome == 'failure' ||
          steps.validate.outcome == 'failure' ||
          steps.verify.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const steps = [
              ['Cat\'s Cradle', '${{ steps.scrape_catscradle.outcome }}'],
              ['Local 506', '${{ steps.scrape_local506.outcome }}'],
              ['Motorco', '${{ steps.scrape_motorco.outcome }}'],
              ['The Pinhook', '${{ steps.scrape_pinhook.outcome }}'],
              ['Lincoln Theatre', '${{ steps.scrape_lincoln.outcome }}'],
              ['Kings', '${{ steps.scrape_kings.outcome }}'],
              ['Mohawk', '${{ steps.scrape_mohawk.outcome }}'],
              ['Elevation 27', '${{ steps.scrape_elevation27.outcome }}'],
              ['The Social', '${{ steps.scrape_thesocial.outcome }}'],
              ['Bowery Ballroom', '${{ steps.scrape_bowery.outcome }}'],
              ['Neighborhood Theatre', '${{ steps.scrape_neighborhood.outcome }}'],
              ['The Orange Peel', '${{ steps.scrape_orangepeel.outcome }}'],
              ['Scrape Monitor', '${{ steps.monitor.outcome }}'],
              ['Data Validation', '${{ steps.validate.outcome }}'],
              ['Video Verification', '${{ steps.verify.outcome }}'],
            ];
            const failed = steps.filter(([_, s]) => s === 'failure');
            let body = `## Scrape Alert — ${date}\n\n`;
            body += `**${failed.length} step(s) failed:**\n\n`;
            body += `| Step | Status |\n|------|--------|\n`;
            for (const [name, status] of steps) {
              const icon = status === 'failure' ? '\u274c' : '\u2705';
              body += `| ${name} | ${icon} ${status} |\n`;
            }
            body += `\n[View full logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Scrape Alert — ${date} (${failed.length} failure${failed.length > 1 ? 's' : ''})`,
              body: body,
              labels: ['scrape-alert']
            });
