name: Daily Scrape

on:
  schedule:
    # Runs at 11 PM Eastern (4 AM UTC next day)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub

permissions:
  contents: write
  issues: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Cat's Cradle scraper
        run: python scrapers/scraper.py

      - name: Run Local 506 scraper
        run: python scrapers/scraper_local506.py

      - name: Run Motorco scraper
        run: python scrapers/scraper_motorco.py

      - name: Run The Pinhook scraper
        run: python scrapers/scraper_pinhook.py

      - name: Run Lincoln Theatre scraper
        run: python scrapers/scraper_lincoln.py

      - name: Run Kings scraper
        run: python scrapers/scraper_kings.py

      - name: Run Mohawk scraper
        run: python scrapers/scraper_mohawk.py

      - name: Run Elevation 27 scraper
        run: python scrapers/scraper_elevation27.py

      - name: Run The Social scraper
        run: python scrapers/scraper_thesocial.py

      - name: Run Bowery Ballroom scraper
        run: python scrapers/scraper_mercuryeast.py

      - name: Expire past shows
        run: python scripts/expire_shows.py

      - name: Monitor scrape results
        id: monitor
        continue-on-error: true
        run: python scripts/monitor_scrapes.py

      - name: Validate show data
        id: validate
        continue-on-error: true
        run: python scripts/validate_shows.py

      - name: Spotify artist enrichment
        continue-on-error: true
        run: python scripts/spotify_enrich.py
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}

      - name: Verify video assignments
        continue-on-error: true
        run: python scripts/verify_videos.py
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Run accuracy audit
        continue-on-error: true
        run: python qa/audit_accuracy.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/shows-*.json logs/ qa/match_log.json qa/audits/ qa/video_states.json qa/spotify_cache.json qa/video-report-*.csv
          git diff --staged --quiet || git commit -m "Update show data $(date +'%Y-%m-%d')"
          git pull --rebase
          git push

      - name: Create GitHub Issue if issues found
        if: steps.monitor.outcome == 'failure' || steps.validate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const monitor = '${{ steps.monitor.outcome }}';
            const validate = '${{ steps.validate.outcome }}';
            let body = `## Scrape Alert — ${date}\n\n`;
            body += `| Check | Status |\n|-------|--------|\n`;
            body += `| Scrape Monitor | ${monitor === 'failure' ? '❌ Failed' : '✅ Passed'} |\n`;
            body += `| Data Validation | ${validate === 'failure' ? '❌ Failed' : '✅ Passed'} |\n\n`;
            body += `[View full logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Scrape Alert — ${date}`,
              body: body,
              labels: ['scrape-alert']
            });
