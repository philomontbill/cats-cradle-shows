<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat's Cradle - Upcoming Shows</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Cat's Cradle</h1>
            <p class="subtitle">Upcoming Shows in Carrboro, NC</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="stats" id="stats"></div>

            <div class="shows-grid" id="shows-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading shows...</p>
                    <small>Run <code>python scraper.py</code> first if no data appears</small>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Click any artist to hear their music</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
